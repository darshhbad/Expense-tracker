<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: block;
            margin: 8px;
            text-align: center;
        }
        form{   
            background-color: orange;
            text-align: center;

        }
        input{
            width: 500px;
        }
        select{
            width: 500px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="expense_tracker.css">
</head>
<body>
        <h1 text-align:"center">Add an Expense</h1><br>
            <form id="addform" onsubmit="savetolocal(event)" class="form-check" novalidate>
                <label>Description of expense</label><br>
                <input type="text" id="desc" name="desc" class="form-control-md" required<br><br><br>
                <label>Expense_amount</label><br>
                <input type="number" id="amount" name="amount" class="form-control-md" required><br><br>
                <label for="category">Choose expense category</label><br>
                <select name="category" id="category">
                    <option value="Select">Select a category</option>
                    <option value="fuel and electricity">Fuel and Electricity</option>
                    <option value="food and rents">Food and Rent</option>
                    <option value="Movies and games">Movies and Games</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select><br><br>
                <input type="submit" id='btn' name="Add Expense" value="Add an Expense" style="background-color: coral;"><br><br>
            </form>
            <ul id="items" class="list-group">
                <li class="list-group-item"></li>
            </ul>                
        <script src="expense_tracker.js"></script>
</body>
</html>
